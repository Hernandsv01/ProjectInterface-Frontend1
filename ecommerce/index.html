<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="descuentos">
        <span>20% de descuento en todos los productos!</span>
    </div>
    <header>
        <img src="./img/index/logo 1.png" alt="Logo ecommerce">
        <h1>Nombre Tienda</h1>
    </header>

    <main>
        <h2>Login</h2>
        <section class="info-input">
            <form action="./pages/inicio.html" method="GET/POST">
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <section class="botones-unico">
                    <button type="submit">Entrar</button>
                </section>
            </form>
        </section>
        <section class="link-registro">
            <span>¿No tienes una cuenta?</span>
            <a href="./pages/registro.html">Registrarme</a>
        </section>
    </main>
    
    <footer>
        <section>
            <span>Todos los derechos resevados a FRONT END 1</span>
            <a href="../index.html">Menú</a>
        </section>
    </footer>
</body>
</html>
